name: Publish Python üêç package to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: |
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.8.10
        with:
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Wait for PyPI propagation
        run: |
          echo "‚è≥ Waiting for PyPI to propagate the new package..."
          echo "This usually takes 1-2 minutes for the package to be available via pip install"
          sleep 120

      - name: Trigger Deployment
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // Extract version from tag (remove 'v' prefix if present)
            const tag = '${{ github.event.inputs.tag }}';
            const version = tag.startsWith('v') ? tag.slice(1) : tag;
            
            console.log(`Triggering deployment for version: ${version}`);
            
            try {
              // Try workflow dispatch first
              await github.rest.actions.createWorkflowDispatch({
                owner: context.repo.owner,
                repo: context.repo.repo,
                workflow_id: 'deploy.yml',
                ref: 'main',
                inputs: {
                  version: version
                }
              });
              
              console.log('‚úÖ Deployment workflow triggered successfully via workflow dispatch!');
              
            } catch (error) {
              console.log('‚ö†Ô∏è Workflow dispatch failed, trying repository dispatch instead...');
              console.log('Error:', error.message);
              
              // Fallback to repository dispatch
              await github.rest.repos.createDispatchEvent({
                owner: context.repo.owner,
                repo: context.repo.repo,
                event_type: 'deploy',
                client_payload: {
                  version: version,
                  tag: tag
                }
              });
              
              console.log('‚úÖ Deployment triggered successfully via repository dispatch!');
            }

  publish-summary:
    uses: nntin/d-flows/.github/workflows/step-summary.yml@v0
    needs: build-and-publish
    if: always()
    with:
      title: "PyPI Publication Summary"
      markdown: |
        ### Publication Results
        
        - **Build and Publish Job**: ${{ needs['build-and-publish'].result == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}
        
        **Tag Published**: `${{ github.event.inputs.tag }}`
        
        **PyPI Package**: The package is now available via `pip install d-back`
        
        **Deployment Trigger**: Deployment workflow has been triggered automatically
        
        [View Full Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
      overwrite: true
