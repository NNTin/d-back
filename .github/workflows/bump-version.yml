name: Bump Version

on:
  workflow_dispatch:
    inputs:
      part:
        description: 'Which part to bump (major, minor, patch)'
        required: true
        default: 'patch'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      new_tag: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install bump-my-version
        run: pip install bump-my-version

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          bump-my-version bump ${{ github.event.inputs.part }}
          NEW_TAG=$(bump-my-version show current_version)
          echo "new_tag=v${NEW_TAG}" >> $GITHUB_OUTPUT
          git push
          git push --tags

  trigger-publish:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger publish workflow
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'publish.yml',
              ref: 'main',
              inputs: {
                tag: '${{ needs.bump-version.outputs.new_tag }}'
              }
            })

  trigger-docs:
    needs: bump-version
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - name: Trigger docs workflow
        uses: actions/github-script@v7
        with:
          script: |
            const version = '${{ needs.bump-version.outputs.new_tag }}'.replace('v', '');
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'docs.yml',
              ref: 'main',
              inputs: {
                target: 'stable',
                version: version
              }
            })
  version-summary:
    uses: nntin/d-flows/.github/workflows/step-summary.yml@v0
    needs: [bump-version, trigger-publish, trigger-docs]
    if: always()
    with:
      title: "Version Bump Summary"
      markdown: |
        ### Version Bump Results
        
        - **Bump Version Job**: ${{ needs.bump-version.result == 'success' && '✅ Passed' || '❌ Failed' }}
        - **Trigger Publish Job**: ${{ needs['trigger-publish'].result == 'success' && '✅ Passed' || '❌ Failed' }}
        - **Trigger Docs Job**: ${{ needs['trigger-docs'].result == 'success' && '✅ Passed' || '❌ Failed' }}
        
        **New Version Tag**: `${{ needs.bump-version.outputs.new_tag }}`
        **Version Part Bumped**: `${{ github.event.inputs.part }}`
        
        **Triggered Workflows**:
        - PyPI Publication workflow
        - Documentation deployment workflow (stable)
        
        [View Full Workflow Run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
      overwrite: true
