name: Crowdin Sync

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**/*.md'
      - '!docs/**/*.??.md'
      - '!docs/**/*.??-*.md'
      - 'mkdocs.yml'
      - 'crowdin.yml'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: crowdin-sync
  cancel-in-progress: true

jobs:
  crowdin-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload sources to Crowdin
        if: github.event_name == 'push'
        uses: crowdin/github-action@v2
        with:
          upload_sources: true
          upload_translations: false
          download_translations: false
          crowdin_branch_name: main
          config: crowdin.yml
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}

      - name: Download translations from Crowdin
        if: github.event_name == 'workflow_dispatch'
        uses: crowdin/github-action@v2
        with:
          upload_sources: false
          upload_translations: false
          download_translations: true
          create_pull_request: true
          pull_request_title: 'docs: update translations from Crowdin'
          pull_request_body: |
            This PR contains updated translations from Crowdin.
            
            Please review the changes before merging.
          pull_request_base_branch_name: main
          localization_branch_name: crowdin-translations
          pull_request_labels: 'documentation,translations,crowdin'
          config: crowdin.yml
        env:
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_PERSONAL_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
