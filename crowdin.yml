project_id_env: CROWDIN_PROJECT_ID
preserve_hierarchy: true
commit_message: "docs: update translations from Crowdin"

files:
  - source: /docs/**/*.md
    translation: /docs/**/%file_name%.%two_letters_code%.%file_extension%
    ignore:
      - /docs/VERCEL_SETUP.md
      - /docs/TESTING_I18N.md
      - /docs/.pages
      - /docs/api-reference.md
      - /docs/api-reference/**
      - /site/**
      - /docs/site/**
      # Ignore all localized markdown files
      - /docs/**/*.??.md        # e.g. guide.es.md, intro.de.md
      - /docs/**/*.??-*.md      # e.g. guide.pt-BR.md, guide.zh-Hant.md
    type: md
