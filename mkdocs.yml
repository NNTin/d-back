site_name: d-back Documentation
site_description: WebSocket server for Discord integration with d-zone ambient life simulation
site_author: Tin Nguyen
site_url: https://nntin.github.io/d-back/
repo_url: https://github.com/NNTin/d-back
repo_name: NNTin/d-back
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            members_order: source
            docstring_style: google
            docstring_section_style: table
            merge_init_into_class: true
            show_if_no_docstring: false

# Navigation structure is controlled here until awesome-pages plugin is added
# The docs/.pages file documents intended structure but is not currently used
nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - User Guide:
    - Overview: user-guide/index.md
    - Configuration: user-guide/configuration.md
    - Callbacks & Customization: user-guide/callbacks.md
    - Custom Data Providers: user-guide/custom-data-providers.md
  - API Reference: api-reference.md
  - Developer Guide: developer-guide.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

docs_dir: docs
site_dir: site

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/NNTin/d-back
      name: d-back on GitHub
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/d-back/
      name: d-back on PyPI
  version:
    provider: mike

